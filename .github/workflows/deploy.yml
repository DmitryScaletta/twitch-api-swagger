name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - openapi.json
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
      - run: node -p "require('node:fs').writeFileSync('docs/openapi.json',JSON.stringify(require('./openapi.json')))"
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
      - run: npm install -g surge
      - run: surge ./docs ${SURGE_DOMAIN} --token ${SURGE_TOKEN}
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
          SURGE_DOMAIN: ${{ vars.SURGE_DOMAIN }}
